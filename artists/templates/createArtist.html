<h3>Artist Form</h3>
<hr />

<form action="" method="post">
  <div style="color: red">{{form.errors}}</div>
  {% for field in form %}
  <div class="fieldWrapper" style="margin: 20px">
    {{ field.label_tag }} {{ field }} {% if field.help_text %}
    <p class="help">{{ field.help_text|safe }}</p>
    {% endif %}
  </div>
  {% endfor %} {% csrf_token %}
  <input type="submit" />
</form>
